name: Wisecow CI-CD

on:
  push:
    branches:
      - main   # Whenever code is committed to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wisecow:latest
            ${{ secrets.DOCKER_USERNAME }}/wisecow:${{ github.sha }}

      # Step 5: Update Kubernetes deployment YAML with latest image and all
      - name: Update Deployment YAML
        run: |
          sed -i "s|image:.*|image: $IMAGE|g" manifests/wisecow-deployment.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add manifests/wisecow-deployment.yaml
          git commit -m "Auto-update deployment image to $IMAGE" || echo "No changes"
          git push origin main

      # Step 6: Argo CD auto-sync with K8s cluster
      - name: Sync with Argo CD
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          argocd login $ARGOCD_SERVER --auth-token $ARGOCD_AUTH_TOKEN --insecure
          argocd app sync wisecow-app